name: Package & release GitKraken AppImage

on:
  schedule:
    - cron: "0 0 * * *"  # Se ejecuta a las 12:00 AM UTC cada día
  workflow_dispatch:     # Permite la ejecución manual del workflow

permissions:
  contents: write  # Permitir escritura en el repositorio (incluyendo tags)
  
jobs:
  download_and_unzip:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
          pip install --upgrade certifi
          
      - name: Download AppImage creator script
        run: |
          wget -O createAppImage.py "https://raw.githubusercontent.com/Emiliopg91/AppImage-Creator/main/createAppImage.py"
    
      - name: Download latest version
        run: |
          wget -O gitkraken.tar.gz https://release.axocdn.com/linux/gitkraken-amd64.tar.gz
          tar -xzvf gitkraken.tar.gz

      - name: Build AppImage
        run: |
          version=$(cat gitkraken/version)
          python3 createAppImage.py --entrypoint=gitkraken/gitkraken --name="GitKraken" --version=$version  --icon=gitkraken/gitkraken.png --description="The ultimate Git manager for Linux." --desktop="./app.desktop"
                  
      - name: Upload artifacts
        if: ${{ env.IS_UPDATE == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: appimage-files
          path: |
            ${{ env.APPIMAGE_PATH }}
            ${{ env.APPIMAGE_PATH }}.zsync

      - name: Release
        if: ${{ env.IS_UPDATE == 'true' }}
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: ${{ env.APP_VERSION }}
          automatic_release_tag: latest
          prerelease: false
          files: |
            ${{ env.APPIMAGE_PATH }}
            ${{ env.APPIMAGE_PATH }}.zsync
          repo_token: ${{ secrets.GITHUB_TOKEN }}
